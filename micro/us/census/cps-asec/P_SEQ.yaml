variable: P_SEQ
source: cps-asec
entity: person
period: year
dtype: category

documentation:
  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Identifier Variables"
  question: "Person sequence number within household"

concept: person_sequence
definition: "Person sequence number within household (1, 2, 3, ...)"

notes: |
  P_SEQ identifies persons within a household.
  Combined with PH_SEQ creates a unique person identifier:
    person_id = f"{PH_SEQ}_{P_SEQ}"

  Persons are generally ordered by:
  1. Reference person (P_SEQ=1)
  2. Spouse of reference person
  3. Other adults
  4. Children
