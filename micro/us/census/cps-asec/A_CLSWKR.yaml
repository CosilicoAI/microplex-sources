variable: A_CLSWKR
source: cps-asec
entity: person
period: year
dtype: category

documentation:
  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Employment Variables"
  question: "Class of worker"

concept: class_of_worker
definition: "Classification of worker by employment type"

values:
  0: NIU (not in universe)
  1: Private sector employee
  2: Federal government employee
  3: State government employee
  4: Local government employee
  5: Self-employed, incorporated
  6: Self-employed, not incorporated
  7: Without pay

maps_to:
  - jurisdiction: us
    statute: "26 USC 1401"
    variable: self_employment_status
    coverage: partial
    notes: "Values 5-6 indicate self-employment for SE tax purposes"

  - jurisdiction: us
    statute: "26 USC 3111"
    variable: employer_type
    coverage: full
    notes: "Government vs private affects FICA treatment"

derived_indicators:
  - name: is_self_employed
    formula: "A_CLSWKR in [5, 6]"
    notes: "Used for self-employment tax calculation"

  - name: is_government_employee
    formula: "A_CLSWKR in [2, 3, 4]"
    notes: "May affect pension treatment"
