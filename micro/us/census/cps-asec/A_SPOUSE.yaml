variable: A_SPOUSE
source: cps-asec
entity: person
period: year
dtype: category

documentation:
  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Relationship Variables"
  question: "Line number of spouse in household"

concept: spouse_line_number
definition: "Line number (A_LINENO) of person's spouse within the household"

maps_to:
  - jurisdiction: us
    variable: spouse_id
    coverage: full
    notes: "Links married couples for tax unit formation"

notes: |
  A_SPOUSE contains the A_LINENO of the spouse if:
  - Person is married
  - Spouse is present in household

  Value of 0 means:
  - Not married, OR
  - Spouse not in household (MFS scenarios)

  Used for:
  - Married filing jointly determination
  - Tax unit construction
  - Spousal income aggregation

entity_relationships:
  - type: married_to
    target_entity: person
    key: A_LINENO
