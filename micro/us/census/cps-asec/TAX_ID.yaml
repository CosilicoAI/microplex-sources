  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Tax Unit Variables"
  question: "Tax unit identifier within household"

concept: tax_unit_id
definition: "Unique identifier for tax filing unit within household"

notes: |
  Census constructs tax units from household relationships for tax simulation.
  Each TAX_ID groups persons who would file together (married couples, dependents with filers).
  Used with EIT_CRED, CTC_CRD, FEDTAX_AC, AGI, and other tax unit variables.
