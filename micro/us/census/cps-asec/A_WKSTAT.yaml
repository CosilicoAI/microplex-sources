variable: A_WKSTAT
source: cps-asec
entity: person
period: year
dtype: category

documentation:
  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Employment Variables"
  question: "Full/part-time work status during reference week"

concept: work_status
definition: "Labor force participation and work hours classification"

values:
  0: NIU (children or not asked)
  1: Not in labor force
  2: Unemployed (looking for work)
  3: Part-time for economic reasons
  4: Part-time for non-economic reasons
  5: Full-time employed

maps_to:
  - jurisdiction: us
    variable: employment_status
    coverage: full
    notes: "Determines labor force status for various programs"

derived_indicators:
  - name: is_employed
    formula: "A_WKSTAT in [3, 4, 5]"
    notes: "Currently working (full or part time)"

  - name: is_full_time
    formula: "A_WKSTAT == 5"
    notes: "Full-time employment status"

  - name: is_unemployed
    formula: "A_WKSTAT == 2"
    notes: "Actively looking for work"
