  question: "Supplemental Poverty Measure unit identifier"

concept: spm_unit_id
definition: "Identifies the SPM resource unit containing this person"

notes: |
  The SPM unit is the resource-sharing unit for poverty measurement.
  SPM units may differ from:
  - Census families (more inclusive of cohabitors)
  - Tax units (different composition rules)

  SPM units include:
  - All related individuals
  - Cohabiting partners
  - Foster children
  - Unrelated children under 15

