  question: "Line number of parent in household"

concept: parent_line_number
definition: "Line number of parent within household (0 if no parent present)"

notes: |
  Primary input for deriving qualifying children per 26 USC ยง152(c).
  Points to the A_LINENO of the parent record in the same household.
  Combined with age (A_AGE) and tax unit grouping (TAX_ID) to determine
  qualifying children for EITC, CTC, and other tax provisions.

  Value 0 indicates no parent present in household.
