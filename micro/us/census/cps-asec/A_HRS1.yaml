variable: A_HRS1
source: cps-asec
entity: person
period: year
dtype: count

documentation:
  url: "https://www2.census.gov/programs-surveys/cps/techdocs/cpsmar24.pdf"
  section: "Employment Variables"
  question: "Hours worked per week at main job"

concept: hours_worked
definition: "Usual hours worked per week at primary job"

maps_to:
  - jurisdiction: us
    variable: weekly_hours
    coverage: full
    notes: "Used for part-time/full-time classification"

notes: |
  Hours worked is useful for:
  - Determining full-time status (typically 35+ hours)
  - Hourly wage calculation (WSAL_VAL / (A_HRS1 * weeks))
  - Work requirements for benefit programs

  Value of 0 typically means not working or not in universe.
